<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ photos.description|default:"图片预览" }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .photo-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .photo-frame {
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
        .photo-info {
            background-color: #f8f9fa;
            border-radius: 0 0 10px 10px;
        }
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            background-color: rgba(0,0,0,0.5);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        .nav-btn:hover {
            background-color: rgba(0,0,0,0.7);
            text-decoration: none;
        }
        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .prev-btn {
            left: 20px;
        }
        .next-btn {
            right: 20px;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
        }
        body {
            background-color: #f5f7fa;
        }
    </style>
</head>
<body class="py-4">
    <div class="container">
        <!-- 返回按钮 -->
        <div class="back-btn">
            <a href="{% url 'gallery' %}" class="btn btn-primary">
                <i class="bi bi-arrow-left"></i> 返回相册
            </a>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10">
                <div class="card photo-frame shadow">
                    <!-- 图片导航按钮 -->
                    {% if prev_photo %}
                        <a href="{% url 'photos' prev_photo.id %}" class="nav-btn prev-btn">
                            <i class="bi bi-chevron-left"></i>
                        </a>
                    {% else %}
                        <button class="nav-btn prev-btn" disabled>
                            <i class="bi bi-chevron-left"></i>
                        </button>
                    {% endif %}
                    
                    {% if next_photo %}
                        <a href="{% url 'photos' next_photo.id %}" class="nav-btn next-btn">
                            <i class="bi bi-chevron-right"></i>
                        </a>
                    {% else %}
                        <button class="nav-btn next-btn" disabled>
                            <i class="bi bi-chevron-right"></i>
                        </button>
                    {% endif %}
                    
                    <!-- 图片展示区域 -->
                    <div class="photo-container p-3">
                        <img src="{{ photos.image.url }}" 
                             class="img-fluid rounded" 
                             alt="{{ photos.description|default:"图片" }}"
                             style="max-height: 70vh; width: auto;">
                    </div>
                    
                    <!-- 图片信息区域 -->
                    <div class="card-body photo-info">
                        <h5 class="card-title">{{ photos.description|default:"无描述" }}</h5>
                        <div class="row">
                            <div class="col-md-6">
                                <p class="card-text">
                                    <i class="bi bi-calendar"></i> 
                                    <strong>上传时间:</strong> {{ photos.date_time|date:"Y年m月d日 H:i" }}
                                </p>
                            </div>
                            <div class="col-md-6">
                                <p class="card-text">
                                    <i class="bi bi-tag"></i> 
                                    <strong>分类:</strong> 
                                    {% if photos.category %}
                                        <span class="badge bg-secondary">{{ photos.category.photos_name }}</span>
                                    {% else %}
                                        <span class="badge bg-light text-dark">未分类</span>
                                    {% endif %}
                                </p>
                            </div>
                        </div>
                        
                        <div class="mt-3">
                            <a href="{{ photos.image.url }}" download class="btn btn-success btn-sm me-2">
                                <i class="bi bi-download"></i> 下载图片
                            </a>
                            <a href="{% url 'gallery' %}" class="btn btn-outline-primary btn-sm">
                                <i class="bi bi-images"></i> 查看所有图片
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
